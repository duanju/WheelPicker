apply plugin: 'com.android.application'
android {
    compileSdk 35
    namespace "dev.aige.wheelpicker.demo"
    defaultConfig {
        applicationId "dev.aige.wheelpicker.demo"
        minSdk 26             // 代表8.0 以上产品支持
        targetSdk 35
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
dependencies {
    implementation project(':WheelPicker')
}