buildscript {
    repositories {
        google()
        mavenCentral()
        maven {
            url "https://maven.scijava.org/content/repositories/public/"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.7.3'
    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
tasks.register('clean', Delete) {
    delete rootProject.buildDir
}